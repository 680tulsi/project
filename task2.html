<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0"> <!-- Increased zoom to 2.0 -->
    <title>Interactive Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; 
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .calculator {
            width: 90%; /* Increased width */
            max-width: 2000px; 
            height: 80%; /* Adjusted height */
            background: white;
            padding: 120px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 70px; /* Increased margin */
            font-size: 80px; 
        }
        button {
            padding: 40px 80px; 
            font-size: 50px;
            margin: 50px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 40px;
            font-size: 50px;
            margin: 30px;
            width: 70%; 
            border: 2px solid #4caf50;
            border-radius: 10px;
            background-color: #f1f8e9;
            text-align: center;
        }
        #result {
            font-size: 80px; /* Larger result font size */
            font-weight: bold;
            margin-top: 50px;
            color: #ff6f61; 
            background-color: #e8f5e9;
            padding: 40px;
            border-radius: 10px;
            width: 70%; 
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Interactive JavaScript Features</h1>
            <button onclick="changeColor(this)">Click to Change Color</button>
            <button onclick="showGreeting()">Show Greeting</button>
            
            <h2>Basic Calculator</h2>
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <button onclick="calculateSum()">Calculate</button>

            <div id="result"></div> 
        </div>
    </div>

    <script>
        function changeColor(button) {
            button.style.backgroundColor = button.style.backgroundColor === 'red' ? '#4caf50' : 'red';
        }
        
        function showGreeting() {
            let hours = new Date().getHours();  
            let greeting;

            if (hours < 12) {
                greeting = "Good Morning!";
            } else if (hours < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            
            alert(greeting);
        }
        
        function calculateSum() {
            let num1 = parseFloat(document.getElementById('num1').value) || 0;
            let num2 = parseFloat(document.getElementById('num2').value) || 0;
            let sum = num1 + num2;
            document.getElementById('result').textContent = "Sum: " + sum;
        }
    </script>
</body>
</html>
